<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <title>Fablix</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
</head>
<body>
Welcome to Fablix!
<p id="sessionID"></p>
<p id="lastAccessTime"></p>

<br>

<form ACTION="#" id="search_form" METHOD="get">
    <label>title:</label>
    <label>
        <input name="title" id="title" type="text">
    </label>
    <br>
    <label>year:</label>
    <label>
        <input name="year" id="year" type="text">
    </label>
    <br>
    <label>director:</label>
    <label>
        <input name="director" id="director" type="text">
    </label>
    <br>
    <label>star name:</label>
    <label>
        <input name="starname" id="star_name" type="text">
    </label>
    <br>
    <input type="submit" VALUE="search">
</form>
<div style ="font-size: 20px"   id="browse_genre"></div>

<div style ="font-size: 20px"   id="browse_title"></div>

<div id="item_list"></div> <br>

<form ACTION="#" id="new_search" METHOD="get">
    <label>Full text Search using auto-complete:</label>
    <label>
        <input name="title" id="autocomplete" type="text" style="width: 300px;"
               class="autocomplete-searchbox form-control"
               placeholder="Search Movies"/>
    </label>
    <input type="submit" VALUE="search">
</form>
<br>

<button type = "button" onclick="Checkout()">Checkout</button>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- include your own JS file -->
<!--<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>-->
<script type='text/javascript' src='index.js'></script>
</body>
</html>
